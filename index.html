<!DOCTYPE html>
<html>
  <head>
    <title>Stryd Leaderboard</title>
    <link href="./styles/main.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="./styles/shared.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="./styles/grid.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

      <div class="row page-wrap">
        <div class="container">
          <div class="col-12">
            <div id="leaderboard" class="leaderboard col-offset-6 col-6">
              <h2 class="banner-title">leaderboard</h2>
              <div class="leader row">
                <div class="header-label col-2 col-m-2">Rank</div>
                <div class="header-label col-6 col-m-2">Username</div>
                <div class="header-label col-1 col-m-2">Power</div>
              </div>
            </div>
              <div class="col-offset-8 btn-bar">
                <div class="flat">
                  <button id="view-stats">Your Stats</button>
                </div>
              </div>
          </div>
        </div>
      </div>


    <div class="row">
      <div class="footer">
        <div class="footer-img">
        </div>
      </div>
    </div>
    <script src="./scripts/data.js" type="text/javascript"></script>
    <script src="./scripts/index.js" type="text/javascript"></script>
    <script src="./scripts/main.js" type="text/javascript"></script>
  </body>
</html>
